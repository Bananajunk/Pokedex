<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Living Pokédex & Smart Voice</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #ef4444; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #dc2626; }
        
        /* Card hover effect */
        .poke-card { transition: transform 0.2s ease, box-shadow 0.2s ease; }
        .poke-card:hover { transform: translateY(-5px); box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1); }

        /* Loading spinner */
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #ef4444;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* Microphone Pulse Animation */
        .mic-listening {
            animation: pulse-red 1.5s infinite;
            background-color: #fee2e2; /* red-100 */
            color: #dc2626; /* red-600 */
            border-color: #ef4444;
        }
        @keyframes pulse-red {
            0% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(239, 68, 68, 0); }
            100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); }
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen font-sans">

    <!-- Header -->
    <header class="bg-red-600 text-white sticky top-0 z-50 shadow-md">
        <div class="container mx-auto px-4 py-4 flex flex-col md:flex-row justify-between items-center gap-4">
            <!-- Logo -->
            <div class="flex items-center gap-2 cursor-pointer w-full md:w-auto justify-between md:justify-start">
                <div class="flex items-center gap-2" onclick="window.scrollTo({top: 0, behavior: 'smooth'})">
                    <svg class="w-8 h-8 text-white" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M12 2a10 10 0 1 0 10 10A10 10 0 0 0 12 2zm0 2a8 8 0 0 1 7.93 7h-4.09a4 4 0 0 0-7.68 0H4.07A8 8 0 0 1 12 4zm0 16a8 8 0 0 1-7.93-7h4.09a4 4 0 0 0 7.68 0h4.07A8 8 0 0 1 12 20z"/>
                        <circle cx="12" cy="12" r="2"/>
                    </svg>
                    <h1 class="text-2xl font-bold tracking-tight">Living Pokédex</h1>
                </div>
                <!-- Clear Button (Mobile Only) -->
                 <button id="mobileClearBtn" class="md:hidden text-white bg-red-700 px-3 py-1 rounded-full text-xs font-semibold">Clear</button>
            </div>

            <!-- Controls -->
            <div class="flex flex-col sm:flex-row w-full md:w-auto gap-3 items-center">
                
                <!-- Search Bar with Mic -->
                <div class="relative w-full sm:w-72">
                    <input type="text" id="searchInput" placeholder="Search name or number..." class="w-full pl-4 pr-12 py-2 rounded-full text-gray-800 border-none focus:ring-2 focus:ring-blue-400 focus:outline-none shadow-sm">
                    
                    <!-- Mic Button -->
                    <button id="micBtn" class="absolute right-1 top-1 bottom-1 p-1.5 rounded-full text-gray-400 hover:text-red-500 hover:bg-gray-100 transition-colors focus:outline-none" title="Speak to search">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z"></path>
                        </svg>
                    </button>
                </div>

                <div class="flex w-full sm:w-auto gap-2">
                    <select id="genFilter" class="flex-1 sm:w-48 px-4 py-2 rounded-full text-gray-800 border-none focus:ring-2 focus:ring-blue-400 focus:outline-none cursor-pointer shadow-sm">
                        <option value="all">All Generations</option>
                        <option value="1">Gen 1 (Kanto)</option>
                        <option value="2">Gen 2 (Johto)</option>
                        <option value="3">Gen 3 (Hoenn)</option>
                        <option value="4">Gen 4 (Sinnoh)</option>
                        <option value="5">Gen 5 (Unova)</option>
                        <option value="6">Gen 6 (Kalos)</option>
                        <option value="7">Gen 7 (Alola)</option>
                        <option value="8">Gen 8 (Galar)</option>
                        <option value="9">Gen 9 (Paldea)</option>
                    </select>
                    
                    <button id="desktopClearBtn" class="hidden md:block bg-red-700 hover:bg-red-800 text-white px-4 py-2 rounded-full text-sm font-semibold transition-colors shadow-sm" title="Clear Filters">
                        Clear
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Stats Bar -->
    <div class="bg-white shadow-sm border-b">
        <div class="container mx-auto px-4 py-2 text-sm text-gray-500 flex justify-between items-center">
            <span id="countDisplay">Loading Pokémon...</span>
            <div id="statusMsg" class="text-xs text-gray-500 font-medium italic">Data: PokeAPI</div>
        </div>
    </div>

    <!-- Main Grid -->
    <main class="container mx-auto px-4 py-6">
        <div id="loading" class="flex flex-col justify-center items-center py-20">
            <div class="spinner mb-4"></div>
            <p class="text-gray-500 text-lg">Catching them all...</p>
        </div>

        <div id="pokedexGrid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-6 gap-4 sm:gap-6 hidden"></div>
        
        <div id="noResults" class="hidden text-center py-20">
            <p class="text-xl text-gray-500">No Pokémon found.</p>
        </div>
    </main>

    <!-- Modal -->
    <div id="modal" class="fixed inset-0 bg-black bg-opacity-80 hidden z-[100] flex justify-center items-center p-4 backdrop-blur-sm transition-opacity duration-300 overflow-y-auto">
        <div class="bg-white rounded-2xl shadow-2xl max-w-2xl w-full overflow-hidden transform scale-95 transition-transform duration-300 my-auto relative" id="modalContent">
            
            <button id="closeModal" class="absolute top-4 right-4 z-10 text-gray-500 hover:text-gray-800 bg-white rounded-full p-1 opacity-70 hover:opacity-100">
                <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
            </button>

            <!-- Modal Header (Main Info) -->
            <div class="bg-gradient-to-br from-gray-50 to-gray-200 p-8 flex flex-col md:flex-row items-center md:items-start gap-8 border-b border-gray-200">
                <div class="relative group">
                    <div class="absolute inset-0 bg-white rounded-full filter blur-xl opacity-50 group-hover:opacity-75 transition-opacity"></div>
                    <img id="modalImg" src="" alt="Pokemon" class="relative w-48 h-48 object-contain drop-shadow-lg z-10">
                </div>
                
                <div class="text-center md:text-left flex-1">
                    <div class="flex flex-col md:flex-row items-center md:items-baseline gap-3 mb-2">
                        <h2 id="modalName" class="text-3xl font-bold text-gray-800 capitalize leading-tight"></h2>
                        <span id="modalId" class="text-xl font-mono text-gray-500"></span>
                    </div>
                    
                    <div class="flex flex-wrap justify-center md:justify-start gap-2 mb-4">
                        <span class="px-3 py-1 bg-gray-800 text-white rounded-full text-xs font-semibold">Gen <span id="modalGen"></span></span>
                    </div>

                    <p class="text-gray-600 text-sm mb-4">
                        Data provided by PokeAPI. High-resolution official artwork.
                    </p>

                    <a id="wikiLink" href="#" target="_blank" class="inline-flex items-center gap-2 text-blue-600 hover:text-blue-800 font-medium">
                        View on Bulbapedia
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"></path></svg>
                    </a>
                </div>
            </div>

            <!-- Evolution Section -->
            <div class="p-6 bg-white">
                <h3 class="text-lg font-bold text-gray-800 mb-4 flex items-center gap-2">
                    <svg class="w-5 h-5 text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19.428 15.428a2 2 0 00-1.022-.547l-2.387-.477a6 6 0 00-3.86.517l-.318.158a6 6 0 01-3.86.517L6.05 15.21a2 2 0 00-1.806.547M8 4h8l-1 1v5.172a2 2 0 00.586 1.414l5 5c1.26 1.26.367 3.414-1.415 3.414H4.828c-1.782 0-2.674-2.154-1.414-3.414l5-5A2 2 0 009 10.172V5L8 4z"></path></svg>
                    Evolution Path
                </h3>
                
                <div id="evoLoading" class="hidden py-4 text-center">
                    <div class="spinner mx-auto w-8 h-8 border-2"></div>
                </div>

                <div id="evoContainer" class="flex flex-row flex-wrap items-center justify-center gap-1 sm:gap-4 min-h-[100px]">
                    <!-- Injected via JS -->
                </div>
            </div>
        </div>
    </div>

    <script>
        const TOTAL_POKEMON = 1025; 
        const API_URL = `https://pokeapi.co/api/v2/pokemon?limit=${TOTAL_POKEMON}`;
        
        const GENERATIONS = {
            1: { start: 1, end: 151 },
            2: { start: 152, end: 251 },
            3: { start: 252, end: 386 },
            4: { start: 387, end: 493 },
            5: { start: 494, end: 649 },
            6: { start: 650, end: 721 },
            7: { start: 722, end: 809 },
            8: { start: 810, end: 905 },
            9: { start: 906, end: 1025 }
        };

        let allPokemon = [];
        let recognition; // Defined globally so clearFilters can access it
        
        // Elements
        const grid = document.getElementById('pokedexGrid');
        const loading = document.getElementById('loading');
        const countDisplay = document.getElementById('countDisplay');
        const genFilter = document.getElementById('genFilter');
        const searchInput = document.getElementById('searchInput');
        const desktopClearBtn = document.getElementById('desktopClearBtn');
        const mobileClearBtn = document.getElementById('mobileClearBtn');
        const micBtn = document.getElementById('micBtn');
        const statusMsg = document.getElementById('statusMsg');
        
        const noResults = document.getElementById('noResults');
        const modal = document.getElementById('modal');
        const modalContent = document.getElementById('modalContent');
        const closeModal = document.getElementById('closeModal');
        const evoContainer = document.getElementById('evoContainer');
        const evoLoading = document.getElementById('evoLoading');

        init();

        async function init() {
            try {
                const response = await fetch(API_URL);
                const data = await response.json();
                
                allPokemon = data.results.map((p, index) => {
                    const id = index + 1;
                    return {
                        id: id,
                        name: p.name,
                        image: `https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/${id}.png`,
                        generation: getGeneration(id),
                        displayId: formatId(id)
                    };
                });

                renderPokemon(allPokemon);
                loading.classList.add('hidden');
                grid.classList.remove('hidden');
            } catch (error) {
                console.error("Failed to fetch Pokemon:", error);
                loading.innerHTML = `<p class="text-red-500">Error loading data.</p>`;
            }
        }

        // --- Voice Recognition with Fuzzy Logic ---
        
        // Levenshtein Distance Algorithm (The "Fuzzy" Logic)
        function levenshtein(a, b) {
            const matrix = [];
            for (let i = 0; i <= b.length; i++) matrix[i] = [i];
            for (let j = 0; j <= a.length; j++) matrix[0][j] = j;

            for (let i = 1; i <= b.length; i++) {
                for (let j = 1; j <= a.length; j++) {
                    if (b.charAt(i - 1) === a.charAt(j - 1)) {
                        matrix[i][j] = matrix[i - 1][j - 1];
                    } else {
                        matrix[i][j] = Math.min(
                            matrix[i - 1][j - 1] + 1,
                            Math.min(matrix[i][j - 1] + 1, matrix[i - 1][j] + 1)
                        );
                    }
                }
            }
            return matrix[b.length][a.length];
        }

        // Find Closest Match
        function findClosestPokemon(transcript) {
            const target = transcript.toLowerCase().replace(/[^a-z0-9]/g, ''); // remove punctuation/spaces
            let bestMatch = null;
            let minDistance = Infinity;

            for (const poke of allPokemon) {
                const pokeName = poke.name.replace('-', ''); // normalize 'mr-mime' to 'mrmime'
                const dist = levenshtein(target, pokeName);
                
                // If we find an exact match (distance 0), return immediately
                if (dist === 0) return { name: poke.name, exact: true };

                if (dist < minDistance) {
                    minDistance = dist;
                    bestMatch = poke.name;
                }
            }
            
            // Heuristic: If distance is relatively small compared to word length, assume it's a match
            // Allow more wiggle room for longer words
            const threshold = Math.max(3, Math.floor(target.length * 0.4));
            
            if (minDistance <= threshold) {
                return { name: bestMatch, exact: false };
            }
            return null; // No good match found
        }


        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;

        if (SpeechRecognition) {
            recognition = new SpeechRecognition(); // Use the global variable
            recognition.continuous = false;
            recognition.lang = 'en-US';
            recognition.interimResults = false;
            recognition.maxAlternatives = 1;

            micBtn.addEventListener('click', () => {
                try {
                    recognition.start();
                    micBtn.classList.add('mic-listening');
                    statusMsg.textContent = "Listening...";
                    statusMsg.className = "text-xs font-bold text-red-600 animate-pulse";
                } catch (e) {
                    console.log("Recognition likely already started");
                }
            });

            recognition.onresult = (event) => {
                const transcript = event.results[0][0].transcript;
                console.log("Heard raw:", transcript);
                
                // 1. Try fuzzy match
                const match = findClosestPokemon(transcript);

                if (match) {
                    searchInput.value = match.name;
                    statusMsg.textContent = match.exact 
                        ? `Heard: "${transcript}"` 
                        : `Heard "${transcript}", searching "${match.name}"`;
                    statusMsg.className = "text-xs text-green-600 font-bold";
                } else {
                    // Fallback to raw text if no Pokemon sounds like it
                    const cleanText = transcript.replace(/[.,\/#!$%\^&\*;:{}=\-_`~()]/g,"");
                    searchInput.value = cleanText;
                    statusMsg.textContent = `Heard: "${cleanText}" (No Pokémon match)`;
                    statusMsg.className = "text-xs text-gray-500 italic";
                }
                
                filterPokemon();
            };

            recognition.onspeechend = () => {
                recognition.stop();
                micBtn.classList.remove('mic-listening');
            };

            recognition.onerror = (event) => {
                micBtn.classList.remove('mic-listening');
                // Don't show error if aborted by user
                if (event.error !== 'aborted') {
                    statusMsg.textContent = "Voice error. Try again.";
                    statusMsg.className = "text-xs text-red-500 font-bold";
                }
            };
        } else {
            micBtn.style.display = 'none'; // Hide if not supported
            console.log("Web Speech API not supported in this browser");
        }


        // --- Standard Logic ---

        function getGeneration(id) {
            for (const [gen, range] of Object.entries(GENERATIONS)) {
                if (id >= range.start && id <= range.end) return parseInt(gen);
            }
            return 9;
        }

        function formatId(id) {
            return '#' + id.toString().padStart(4, '0');
        }

        function formatName(name) {
            return name.split('-').map(word => word.charAt(0).toUpperCase() + word.slice(1)).join(' ');
        }

        function renderPokemon(pokemonList) {
            grid.innerHTML = '';
            if (pokemonList.length === 0) {
                noResults.classList.remove('hidden');
                countDisplay.textContent = `Showing 0 Pokémon`;
                return;
            }
            
            noResults.classList.add('hidden');
            countDisplay.textContent = `Showing ${pokemonList.length} Pokémon`;
            
            const batchSize = 50;
            const fragment = document.createDocumentFragment();

            pokemonList.slice(0, batchSize).forEach(poke => {
                fragment.appendChild(createCard(poke));
            });
            grid.appendChild(fragment);

            if (pokemonList.length > batchSize) {
                setTimeout(() => {
                    const remainingFragment = document.createDocumentFragment();
                    pokemonList.slice(batchSize).forEach(poke => {
                        remainingFragment.appendChild(createCard(poke));
                    });
                    grid.appendChild(remainingFragment);
                }, 100);
            }
        }

        function createCard(poke) {
            const card = document.createElement('div');
            card.className = 'poke-card bg-white rounded-xl shadow-sm border border-gray-100 overflow-hidden cursor-pointer flex flex-col';
            card.onclick = () => openModal(poke);

            card.innerHTML = `
                <div class="bg-gray-50 p-6 flex items-center justify-center relative">
                    <span class="absolute top-2 left-3 text-xs font-bold text-gray-400 font-mono tracking-wider">${poke.displayId}</span>
                    <img 
                        src="${poke.image}" 
                        alt="${poke.name}" 
                        loading="lazy"
                        class="w-32 h-32 object-contain transform transition-transform duration-300 hover:scale-110"
                        onerror="this.src='https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/${poke.id}.png'"
                    >
                </div>
                <div class="p-3 text-center">
                    <h3 class="text-gray-800 font-semibold text-sm sm:text-base truncate">${formatName(poke.name)}</h3>
                </div>
            `;
            return card;
        }

        function filterPokemon() {
            const genValue = genFilter.value;
            const searchValue = searchInput.value.toLowerCase().trim();

            const filtered = allPokemon.filter(poke => {
                const matchesGen = genValue === 'all' || poke.generation === parseInt(genValue);
                // Simple inclusion check works for "pikachu" or "bulbasaur"
                // It handles partials too: "pika" finds Pikachu
                const matchesSearch = poke.name.includes(searchValue) || poke.id.toString() === searchValue;
                return matchesGen && matchesSearch;
            });

            renderPokemon(filtered);
        }

        function clearFilters() {
            searchInput.value = '';
            genFilter.value = 'all';
            
            // Stop voice if active
            if (recognition) {
                recognition.abort();
            }
            micBtn.classList.remove('mic-listening');
            
            filterPokemon();
            statusMsg.textContent = "Data: PokeAPI";
            statusMsg.className = "text-xs text-gray-500 italic";
        }

        genFilter.addEventListener('change', filterPokemon);
        searchInput.addEventListener('input', filterPokemon);
        desktopClearBtn.addEventListener('click', clearFilters);
        mobileClearBtn.addEventListener('click', clearFilters);

        // --- MODAL & EVOLUTION LOGIC ---

        async function openModal(poke) {
            document.getElementById('modalImg').src = poke.image;
            document.getElementById('modalName').textContent = formatName(poke.name);
            document.getElementById('modalId').textContent = poke.displayId;
            document.getElementById('modalGen').textContent = poke.generation;
            
            const wikiUrl = `https://bulbapedia.bulbagarden.net/wiki/${formatName(poke.name).replace(' ', '_')}_(Pok%C3%A9mon)`;
            document.getElementById('wikiLink').href = wikiUrl;

            modal.classList.remove('hidden');
            setTimeout(() => {
                modalContent.classList.remove('scale-95');
                modalContent.classList.add('scale-100');
            }, 10);

            evoContainer.innerHTML = '';
            evoLoading.classList.remove('hidden');
            
            try {
                const speciesRes = await fetch(`https://pokeapi.co/api/v2/pokemon-species/${poke.id}/`);
                if(!speciesRes.ok) throw new Error('Species not found');
                const speciesData = await speciesRes.json();
                
                const evoRes = await fetch(speciesData.evolution_chain.url);
                const evoData = await evoRes.json();

                evoLoading.classList.add('hidden');
                renderEvolutionChain(evoData.chain);

            } catch (err) {
                console.error(err);
                evoLoading.classList.add('hidden');
                evoContainer.innerHTML = '<p class="text-gray-400 text-sm italic">Evolution data unavailable.</p>';
            }
        }

        function renderEvolutionChain(chainNode) {
            const tiers = {};
            const processNode = (node, depth) => {
                if (!tiers[depth]) tiers[depth] = [];
                tiers[depth].push(node);
                if (node.evolves_to) {
                    node.evolves_to.forEach(child => processNode(child, depth + 1));
                }
            };
            processNode(chainNode, 0);

            evoContainer.innerHTML = ''; 

            Object.keys(tiers).forEach((depth, idx) => {
                const tierNodes = tiers[depth];
                const depthInt = parseInt(depth);

                if (depthInt > 0) {
                     const arrow = document.createElement('div');
                     arrow.className = "text-red-300 mx-0.5 sm:mx-2";
                     arrow.innerHTML = `<svg class="w-4 h-4 sm:w-6 sm:h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5m0 0l-5 5m5-5H6"></path></svg>`;
                     evoContainer.appendChild(arrow);
                }

                const tierDiv = document.createElement('div');
                tierDiv.className = "flex flex-wrap justify-center gap-2";
                
                tierNodes.forEach(node => {
                    tierDiv.appendChild(createEvoNode(node));
                });
                
                evoContainer.appendChild(tierDiv);
            });
        }

        function createEvoNode(node) {
            const urlParts = node.species.url.split('/');
            const id = urlParts[urlParts.length - 2];
            const imgUrl = `https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/${id}.png`;
            const name = formatName(node.species.name);

            const pokeDiv = document.createElement('div');
            pokeDiv.className = "flex flex-col items-center p-1 sm:p-2 hover:bg-gray-50 rounded-lg transition-colors cursor-pointer group";
            pokeDiv.onclick = (e) => {
                e.stopPropagation(); 
            };

            pokeDiv.innerHTML = `
                <div class="w-14 h-14 sm:w-20 sm:h-20 bg-gray-100 rounded-full flex items-center justify-center mb-1 sm:mb-2 shadow-sm border border-gray-200 group-hover:border-red-200">
                        <img src="${imgUrl}" alt="${name}" class="w-10 h-10 sm:w-16 sm:h-16 object-contain">
                </div>
                <span class="text-[10px] sm:text-xs font-bold text-gray-700 text-center leading-tight max-w-[60px] sm:max-w-none truncate">${name}</span>
            `;
            return pokeDiv;
        }

        function closeModalFunc() {
            modalContent.classList.remove('scale-100');
            modalContent.classList.add('scale-95');
            setTimeout(() => {
                modal.classList.add('hidden');
                document.getElementById('evoContainer').innerHTML = '';
            }, 200);
        }

        closeModal.addEventListener('click', closeModalFunc);
        modal.addEventListener('click', (e) => {
            if (e.target === modal) closeModalFunc();
        });
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closeModalFunc();
        });
    </script>
</body>
</html>
